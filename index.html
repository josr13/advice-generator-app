<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app</title>
</head>

<body>
  <main>
    <div class="card">
      <h1 class="card__title">
        Advice #
        <span class="card__title__number"></span>
      </h1>
      <p class="card__advice">
        "<span class="card__advice__text"></span>"
      </p>
      <img src="images/pattern-divider-mobile.svg" alt="Mobile card divider" class="card__divider--mobile">
      <img src="images/pattern-divider-desktop.svg" alt="Desktop card divider" class="card__divider--desktop">
      <button class="card__button">
        <img src="images/icon-dice.svg" alt="Dice icon" class="card__button__icon">
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/josr13">josr13</a>.
  </footer>
</body>

</html>
